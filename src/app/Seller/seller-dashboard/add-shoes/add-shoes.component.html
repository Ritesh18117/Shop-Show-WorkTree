<h2>Add Items</h2>
<form action="" class="mt-4" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-6">
            <label for="brand">Brand</label>
            <select class="form-control" id="brand" name="brand" [(ngModel)]="product.brand"
                [ngModelOptions]="{standalone: true}">
                <option value="">Select Brand</option>
                <option value="puma">Puma</option>
                <option value="addidas">Addidas</option>
                <option value="nike">Nike</option>
                <option value="jorden">Jorden</option>
                <option value="sketchers">Sketchers</option>
            </select>
        </div>
        <div class="col-6">
            <label for="name">Name</label>
            <input type="text" name="companyType" [value]="product.name" [(ngModel)]="product.name" class="form-control"
                id="name" placeholder="Name" name="name">
        </div>
    </div>


    <div class="row mt-3">
        <div class="col-6">
            <label for="gender">Gender</label>
            <select class="form-control" id="gender" name="gender" [(ngModel)]="product.gender"
                [ngModelOptions]="{standalone: true}">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="col-6">
            <label for="category">Catagory</label>
            <select class="form-control" id="category" name="category" [(ngModel)]="product.category"
                [ngModelOptions]="{standalone: true}">
                <option value="">Select Category</option>
                <option value="running">Running</option>
                <option value="sports">Sports</option>
                <option value="casual">Casual</option>
                <option value="ocasional">Ocasional</option>
                <option value="slipper">Slippers</option>
            </select>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-6">
            <label for="price">Price</label>
            <input type="number" name="price" class="form-control form-control-color" [(ngModel)]="product.price" id="price"
                    value="1" title="Select Quantity" style="width: 150px;" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="col-6">
            <label for="discountPrice">Discount Price</label>
            <input type="number" name="discountPrice" class="form-control form-control-color" [(ngModel)]="product.discountPrice" id="discountPrice"
            value="1" title="Select Quantity" style="width: 150px;" [ngModelOptions]="{standalone: true}">
        </div>
    </div>

    <div class="mt-3 border p-3">
        <h5>Add Quantity</h5>
        <div class="row" *ngIf="product.quantity.length != 0">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Size</th>
                    <th scope="col">Color</th>
                    <th scope="col">Quantity</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let x of product.quantity; let i=index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{x.size}}</td>
                    <td>{{x.color}}</td>
                    <td>{{x.quantity}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
        <div class="row p-2">
            <div class="col-3">
                <label for="size">Select Size</label>
                <select class="form-control" id="size" style="width: 150px;" [(ngModel)]="size" name="size"
                    [ngModelOptions]="{standalone: true}">
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="col-3">
                <label for="color">Select Color</label>
                <input type="color" name="color" class="form-control form-control-color" [(ngModel)]="color" id="color"
                    value="#34b7eb" style="width: 100px;" title="Choose a color" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="col-3">
                <label for="quantity">Quantity</label>
                <input type="number" name="quantity" class="form-control form-control-color" [(ngModel)]="quantity" id="quantity"
                    value="1" title="Select Quantity" style="width: 100px;" [ngModelOptions]="{standalone: true}">
            </div>
        </div>
        <a class="btn btn-primary mt-2" (click)="addQuantity()">Add</a>
    </div>

    <div class="row mt-3">
        <div class="col-6">
            <label for="imageURL">ImageURL</label>
            <input type="text" name="imageURL"  [(ngModel)]="product.imageURL" class="form-control"
                id="imageURL" placeholder="ImageURL">
        </div>
    </div>
    <div class="row mt-3">
        <div class="">
            <label for="description">Description</label>
            <textarea class="form-control" [(ngModel)]="product.description" name="description" id="description" rows="3" placeholder="Description"></textarea>
        </div>
    </div>
    <button class="mt-3 btn btn-primary">Submit</button>
</form>
