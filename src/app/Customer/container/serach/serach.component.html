<div class="d-flex justify-content-center">
    <input type="text" [(ngModel)]="searchValue" placeholder="Search" name="" id="">
    <button (click)="onClick($event)" [disabled]="!searchValue" [style.background-color]="searchValue ? '#46e0d6' : '#a5b8b5'"><i class="fa fa-search"></i></button>
</div>
<p *ngIf="searched">Showing Results for : {{searched}}</p>
